<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
<form action="" method="post" novalidate>

</form>
<a href="{% url 'sign_up' %} ">Signup</a>

</body>
</html>
