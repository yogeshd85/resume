<!doctype html>
<html>
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>Image Uploader</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center bg-secondary text-white " >
        <h1 class="mb-3">Upload Image</h1>
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token%}
          {{form}}
          <input type="submit" class= "btn btn-danger" name="" id="" value="upload">
        </form>
      </div>
      <div class="row">
        {% for x in img %}
          <div class="col-sm-4">
            <div class="card m-2">
              <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
              <div class="card-footer">
                <small class="text-muted">{{x.date}}</small>
              </div>
            </div>
          </div>
        {%endfor%}
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>



  </body>
</html>
